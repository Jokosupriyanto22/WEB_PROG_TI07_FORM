<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>joko supriyanto-form pendaftaran</title>
</head>
<style>
    body {
        text-align:left;
        background-color: rgb(134, 122, 146);
    }
    h1 {
        text-align: center;
        background-color: burlywood;
    }
    h2 {text-align: center;
        background-color: burlywood;
    }
</style>
<body>
<form action="" method="GET">
<table width="30" align="center" class="10">
    <h1>Form pendaftaran</h1>
    <h2>Info pribadi</h2>
        <tr>
            <td>Nama</td>
            <td>:</td>
            <td>
                <input type="text" name="nama" id="">
            </td>
         </tr>
         <tr>
            <td>Tanggal lahir</td>
            <td>:</td>
            <td>
                <input type="date" name="tanggal_lahir" id="">
            </td>
         </tr>
        </table>

     <h2>Informasi kontak</h2>
     <table width="" align="center" class="10">
         <tr>
            <td>Alamat</td>
            <td>:</td>
            <td>
              <textarea name="Alamat" id="cols="30" rows="4"></textarea>
            </td>
         </tr>
         <tr>
            <td>Kota</td>
            <td>:</td>
            <td>
                <input type="tetx" name="nama" id="">
            </td>
         </tr>
         <tr>
            <td>provinsi</td>
            <td>:</td>
            <td>
                <input type="text" name="provinsi" id="">
            </td>
         </tr>
         <tr>
            <td>Negara</td>
            <td>:</td>
            <td>
                <input type="tetx" name="Negara" id="">
            </td>
         </tr>
         <tr>
            <td>kode pos</td>
            <td>:</td>
            <td>
                <input type="text" name="kode pos" id="">
            </td>
         </tr>
         <tr>
            <td>E-mail</td>
            <td>:</td>
            <td>
                <input type="text" name="E-mail" id="">
            </td>
         </tr>
       
         <tr>
            <td>Type Member</td>
            <td>:</td>
            <td>
                <input type="radio" name="Member"> Reguler <br/>
                <input type="radio" name="Member"> Premium <br/>
                <input type="radio" name="Member"> VIP <br/>
            </td>
         </tr>
        </table>

    <h2>Informasi khusus</h2>
    <table width="" align="center" class="10">
         <tr>
            <td>Nama khusus</td>
            <td>:</td>
            <td>
                <input type="text" name="Nama khusus" id="">
            </td>
         </tr>
         <tr>
            <td>Detail pembayaran</td>
            <td>:</td>
            <td>
                <input type="radio" name="Member"> Cash <br/>
                <input type="radio" name="Member"> ceque <br/>
                <input type="radio" name="Member"> Credit <br/>
            </td>
         </tr>
         <tr>
            <td>Komentar</td>
            <td>:</td>
            <td>
              <textarea name="Komentar" id="cols="30" rows="4"></textarea>
            </td>
         </tr>
        </table>
    <table width="" align="center" class="10">
         <tr>
            <td>Tanda tangan</td>
            <td>Divalidasi oleh</td>
         </tr>
         <tr>
            <td><input type="text" name="Tanda tangan" id=""></td>   
            <td><input type="text" name="Divalidasi oleh" id=""></td>
        </tr>  
        <tr>
            <td><input type="submit" name="submit" value="Kirim"></td>
        </tr>
    </table>
</form>
</body>
</html>
